@(users: List[models.User])

@main("Chat room using WebSocket"){
	<div class="col-md-6">
	<ul>
		@for(user <- users){
		@if(session.get("email") != user.email){
			<li class ="userName" id="@user.id" value="@user.email"><a href="#" >@user.name</a></li>
			}
		}
		 <input type="hidden" class="hidenUserName" value="#" id="#">
	</ul>	
	</div>
	<div  class="col-md-6">
	     <div style="width:100%;">
	        <input type="text" id="message-area" style="width:400px;padding:10px;margin:5px;float:left;" placeholder="Enter message" onkeydown="sendMessageonEnter(event)" />
	        <input type="button" id="send-btn" onclick="sendMessage()" style="width:50px;padding:5px 10px;margin:10px;float:left;" value="Send" text="Send">       
	     </div>
	     <div id="output" style="clear:both;"></div>  
     </div>
}
  <script language="javascript" type="text/javascript">
  	sessionStorage.setItem('email', '@session.get("email")');
  
  </script>

<script src="@routes.Assets.versioned("javascripts/chat.js")" type="text/javascript"></script>
